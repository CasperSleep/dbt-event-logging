
version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch
      - image: circleci/postgres:9.6.5-alpine-ram

    steps:
      - checkout

      - run:
          run: setup_creds
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json

      - restore_cache:
          key: deps1-{{ .Branch }}

      - run:
          name: "Setup dbt"
          command: |
            python3 -m venv venv
            . venv/bin/activate

            pip install --upgrade pip setuptools
            pip install dbt

            mkdir -p ~/.dbt
            cp integration_tests/ci/sample.profiles.yml ~/.dbt/profiles.yml

      - run:
          name: "Run Tests - Postgres"
          environment:
            CI_DBT_USER: root
            CI_DBT_PASS: ''
            CI_DBT_PORT: 5432
            CI_DBT_DBNAME: circle_test
          command: |
            . venv/bin/activate
            cd integration_tests
            dbt deps
            dbt run-operation drop_audit_schema --target postgres
            dbt run --target postgres --full-refresh
            dbt run --target postgres

      - run:
          name: "Run Tests - Redshift"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt run-operation drop_audit_schema --target redshift
            dbt run --target redshift --full-refresh
            dbt run --target redshift

      - run:
          name: "Run Tests - Snowflake"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt run-operation drop_audit_schema --target snowflake
            dbt run --target snowflake --full-refresh
            dbt run --target snowflake

      - save_cache:
          key: deps1-{{ .Branch }}
          paths:
            - "venv"
